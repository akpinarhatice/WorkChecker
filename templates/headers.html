<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorkChecker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Fixed header */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #343a40; /* Dark background */
            color: white;
            z-index: 1000; /* Ensure it stays on top */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }

        .fixed-header .navbar-nav .nav-link {
            color: white;
        }

        /* Add padding to body to avoid content overlapping the header */
        .content {
            padding-top: 70px; /* Match the header height */
        }



    </style>
</head>
<body>
<header class="fixed-header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard/">WorkChecker</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/leave-request">Create Leave
                            Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/staff-leaves">Staff Leave
                            Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monthly-report/">Monthly Report</a>
                    </li>
                    {% if request.user.is_manager %}

                    <li class="nav-item">
                        <a class="nav-link" href="/late-comers">Late
                            Employees</a>
                    </li>
                    {% endif %}

                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login/staff">Staff Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/manager">Manager
                            Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
