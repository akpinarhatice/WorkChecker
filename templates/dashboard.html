<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<center>
    {% include 'headers.html' %}

    <div class="content">
        {% if request.user.is_authenticated %}
        <h1>Welcome to the Dashboard</h1>
        <h3>Hi Dear {{ request.user.username }}</h3>
        {% else %}
        <h1>You must be authenticated.</h1>
        {% endif %}
    </div>


</center>
</body>
</html>
