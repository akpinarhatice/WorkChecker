{% include 'headers.html' %}
<center>
    <div class="content">
        <h1>Staff Login Page</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        {% for error in errors.non_field_errors %}
        <p>{{ error }}</p>
        {% endfor %}
    </div>
</center>
